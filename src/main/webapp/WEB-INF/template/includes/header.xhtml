<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<a href="#{request.contextPath}/">
	<h:graphicImage name="img/Logo-png-livraria.png" />
	</a>
	<h:panelGrid columns="3">
			<c:if test="#{not empty request.userPrincipal}">
				<h:outputText value="#{loginBean.usuarioLogado.nome}" />
			</c:if>
			<c:if test="#{not empty request.userPrincipal}">
				<h:outputText value="#{loginBean.usuarioLogado.email}" />
			</c:if>
			<c:if test="#{not empty request.userPrincipal}">
				<h:form>
								<h:commandButton action="#{loginBean.logout}" value="Logout" />
				</h:form>
			</c:if>
	</h:panelGrid>
			<nav>
				<ul>
					<li><h:link outcome="/index.xhtml" value="Home Livraria" /></li>
					<c:if test="#{not empty request.userPrincipal}">
						<li><h:link outcome="/admin/home_admin.xhtml"
								value="Home Administração da Livraria" /></li>
					</c:if>
				</ul>
			</nav>

	
	<h1><ui:insert name="titulo">Titulo</ui:insert></h1>	

</ui:composition>
