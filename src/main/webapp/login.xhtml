<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="WEB-INF/template/template.xhtml">
	
	<ui:param name="title" value="Livraria DAC - Login" />

	<ui:define name="titulo">Login</ui:define>

	<ui:define name="conteudo">

	<h:form id="form">
	<h:messages id="msg"/>
	
	<h:panelGrid columns="2">
		<h:outputLabel value="Login:" />
		<h:inputText id="login" label="email"
			value="#{loginBean.usuario.email}" required="true">
		</h:inputText>

		<h:outputLabel value="Senha:" />
		<h:inputSecret id="senha" label="senha"
			value="#{loginBean.usuario.senha}" required="true">
		</h:inputSecret>

		<h:commandButton action="#{loginBean.login}" value="Login">
		</h:commandButton>
	</h:panelGrid>
	</h:form>
	</ui:define>
	
	</ui:composition>
</html>
